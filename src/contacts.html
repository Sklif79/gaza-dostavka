//= templates/head.html

<body>

<div class="wrapper">
    //= templates/aside.html

    <div class="content contacts-content">

        <div class="header-inner container">
            <a href="/" class="back-index">
                <svg width="28" height="28" viewBox="0 0 28 28" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Canvas__back-btn">
                        <g id="Group__back-btn">
                            <g id="Ellipse__back-btn">
                                <circle cx="14" cy="14" r="13.5"/>
                            </g>
                            <g id="arrow-point-to-right__back-btn">
                                <g id="Group2__back-btn">
                                    <g id="Vector__back-btn">
                                        <path d="M 3.85609 4.39604L 0.838849 7.83581C 0.646917 8.05473 0.335731 8.05473 0.143891 7.83581C -0.0479638 7.61708 -0.0479638 7.26232 0.143891 7.04361L 2.81368 3.99994L 0.143969 0.956381C -0.0478862 0.737564 -0.0478862 0.382842 0.143969 0.164113C 0.335824 -0.0547044 0.646994 -0.0547044 0.838927 0.164113L 3.85616 3.60393C 3.95209 3.71335 4 3.8566 4 3.99992C 4 4.14332 3.952 4.28668 3.85609 4.39604Z" transform="translate(16 18) scale(-1)"/>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>

                Главная
            </a>

            <h1>Контакты</h1>

            <div class="phones-dropdown"></div>
        </div>

        <div class="office-map-wrap">
            <div id="office-map"></div>
            <div class="select-points">
                <div class="select-points__selected"></div>
                <ul class="select-points__list">
                    <li class="select-city active" data-city-id="0">Санкт-Петербург</li>
                    <li class="select-city" data-city-id="1">Москва</li>
                    <li class="select-city" data-city-id="2">Майкоп</li>
                    <li class="select-city" data-city-id="3">Тверь</li>
                    <li class="select-city" data-city-id="4">Обнинск</li>
                </ul>
            </div>
            <div id="office-map-description" class="office-map__description">
                <div class="tabs-wrap">
                    <div class="tabs-header">
                    <div class="tabs">
                        <span data-id="contacts" class="tab active">Контактные данные</span>
                        <span data-id="feedback" class="tab">Обратная связь</span>
                    </div>
                    </div>

                    <div class="panels">
                        <div data-id="contacts" class="panel active">
                            <div id="contacts-data">

                            </div>
                        </div>
                        <div data-id="feedback" class="panel">
                            <form action="" method="post" class="feedback">
                                <div class="field__wrap">
                                    <label class="field__label custom-placeholder-wrap">
                                <span class="block">
                                    <input type="text" class="field" autocomplete="off"
                                           placeholder="" name="">

                                    </span>
                                        <span class="custom-placeholder">Ваше имя</span>
                                    </label>
                                </div>

                                <div class="field__wrap">
                                    <label class="field__label custom-placeholder-wrap">
                                        <span class="block">
                                            <input type="text" class="field js-phone-mask error" autocomplete="off" placeholder="" name="phone">

                                        </span>
                                        <span class="custom-placeholder">Телефон для связи</span>
                                    </label>
                                </div>

                                <div class="field__wrap">
                                    <label class="field__label custom-placeholder-wrap">
                                        <span class="block">
                                            <textarea class="field custom-textarea" placeholder=""></textarea>
                                        </span>
                                        <span class="custom-placeholder textarea-custom-placeholder">Введите ваш отзыв...</span>
                                    </label>
                                </div>

                                <input type="submit" value="ОТПРАВИТЬ" class="btn office-map__submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="office-map__footer">
                <div id="office-map-footer" class="container"></div>
            </div>
        </div>

    </div>
</div>

//= templates/popups.html


<script src="assets/js/libs.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script src="assets/js/jquery-scripts.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
