<!-- - - - - - - - - - popups - - - - - - - - - -->
<div id="feedback" class="popup">
    <h2>Отправка сообщения</h2>
    <form name="feedback" action="#" method="post">

        <div class="field__wrap">
            <label class="field__label custom-placeholder-wrap">
            <span class="block">
                <input type="text" autocomplete="off" class="field" placeholder="" name="name">

                <!--тултип для обязательных полей-->
                    <span class="tooltip field__tooltip">
                        <img src="assets/images/error-icon.svg" alt="">
                        <span class="tooltip__description">
                            Необходимо заполнить поле
                        </span>
                    </span>
                <!--/-->

            </span>
                <span class="custom-placeholder">Ваше имя</span>
            </label>
        </div>

        <div class="field__wrap">
            <label class="field__label custom-placeholder-wrap">
                <span class="block">
                    <input type="text" class="field error" autocomplete="off" placeholder="" name="phone">

                    <!--тултип для обязательных полей, чтобы появился,
                     на input добавить класс error-->
                    <span class="tooltip field__tooltip">
                        <img src="assets/images/error-icon.svg" alt="">
                        <span class="tooltip__description">
                            Необходимо заполнить поле
                        </span>
                    </span>
                    <!--/-->

                </span>
                <span class="custom-placeholder">Телефон для связи</span>
            </label>
        </div>

        <input type="submit" value="Заказать звонок" class="btn btn-submit">
    </form>
</div>
